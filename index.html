<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Video Example</title>
</head>
<body>
  <h1>WebXR Video Example</h1>
  <script>
    async function startXR() {
      try {
        // WebXRが利用可能か確認
        if (!navigator.xr) {
          console.error("WebXRがサポートされていません。対応ブラウザを使用してください。");
          return;
        }

        // Immersive-VRセッションをリクエスト
        const xrSession = await navigator.xr.requestSession('immersive-vr');

        console.log("XRセッションが開始されました:", xrSession);

        // WebXR用の設定やレンダリング処理をここに追加
      } catch (error) {
        console.error("XRセッションの開始中にエラーが発生しました:", error);
      }
    }

    // ページロード時にWebXRセッションを開始
    window.addEventListener('load', startXR);
  </script>
</body>
</html>
